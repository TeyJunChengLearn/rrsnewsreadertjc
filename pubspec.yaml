name: flutter_rss_reader
description: RSS reader app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  provider: ^6.1.2
  sqflite: ^2.3.3
  path_provider: ^2.1.4
  path: ^1.9.0
  timeago: ^3.6.0
  webfeed_plus: ^1.1.2
  cached_network_image: ^3.4.1
  webview_flutter: ^4.8.0
  shared_preferences: ^2.2.2
  flutter_tts: ^3.8.3
